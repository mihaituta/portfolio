<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mihai Tuta Portfolio</title>
        <link rel="stylesheet" href=style.css>
        <script src="app.js"></script>
    </head>
    <body>

        <section class="home-section">
            <nav class="nav-bar">
                <h3 class="nav-bar-title">Port<span>folio</span></h3>
                <ul class="nav-list">
                    <li class="nav-list-item">PROJECTS</li>
                    <li class="nav-list-item">ABOUT ME</li>
                    <li class="nav-list-item">SKILLS</li>
                    <li class="nav-list-item">CONTACT</li>
                </ul>
            </nav>
            <div class="home-content">
                <h1 class="home-name">Hi, I'm Mihai Tuță</h1>
                <h2>I'm a <span>web developer</span></h2>
                <button class="btn-glitch">
                    About me
                </button>
                <button class="btn-glitch">
                    Contact me
                </button>
            </div>

        </section>

           <section id="projects" class="projects">

               <div class="project-content">
                   <h1 id="project-title" class="project-title"></h1>
                   <ul id="project-skills"></ul>
                   <p id="project-description" class="project-description"></p>
                   <button id="live-preview-btn">LIVE PREVIEW</button>
                   <button id="github-btn">GITHUB CODE</button>
               </div>

               <div id="project" class="project">
                   <div id="infinityFood" class="infinityFood project-images">Infinity Food</div>
                   <div id="infinityCode" class="infinityCode project-images">Infinity Code</div>
                   <div id="spaceGame" class="spaceGame project-images">Space Game</div>
                   <div id="testeGrila" class="testeGrila project-images">Teste Grila</div>
               </div>

           </section>

           <section></section>
           <section></section>
        <section class="contact-section">
            <div id="map"></div>
            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9J7TMvE3hvxUdrKBJI-14Cz5MFDIpBNU&callback=initGoogleMap"
                    async
            ></script>

            <div class="contact-div">
                <div></div>
                <h1 class="contact-title">Contact Me</h1>
                <form class="contact-form" action="">
                    <input class="contact-name form-elements" type="text" placeholder="Your Name *">
                    <div class="line"></div>
                    <input class="contact-email form-elements" type="text" placeholder="Your Email *">
                    <textarea class="contact-message form-elements" name="textArea" id="" cols="30" rows="10"
                              placeholder="Message *"></textarea>
                    <button class="btn-glitch form-button">SEND</button>
                </form>
            </div>

        </section>
        <footer></footer>

        <script src="app.js"></script>
    </body>
</html>
